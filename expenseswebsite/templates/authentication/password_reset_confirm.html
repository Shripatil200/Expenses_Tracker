{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3 text-center">
                    <h4>Reset Password</h4>
                </div>
                <form action="" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group mb-3">
                        <input type="password" name="new_password1" placeholder="New Password" id="new_password1Field"
                            class="form-control form-control-sm" />
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="new_password2" placeholder="Confirm New Password"
                            id="new_password2Field" class="form-control form-control-sm" />
                    </div>
                    <div class="text-left mt-4">
                        <input type="submit" value="Reset Password" class="btn btn-primary submit-btn" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
