{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Reset Password</h4>
                </div>
                <form action="{% url 'password_reset' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <input type="email" name="email" placeholder="Email" class="form-control form-control-sm"
                            required>
                    </div>
                    <button type="submit" class="btn btn-block btn-primary submit-btn">Submit</button>
                </form>

            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
