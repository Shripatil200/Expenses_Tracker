

{% extends 'base_auth.html' %}
{% load static %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3 text-center">
                    <h4>Login to your account</h4>
                </div>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                    <div class="form-group mb-3">
                        <input type="text" name="username" placeholder="Username" id="usernameField" value="{{fieldValues.username}}" class="form-control form-control-sm" />
                    </div>
                    <div class="form-group mb-3">
                        <input type="password" name="password" placeholder="Password" class="form-control form-control-sm" id="passwordField" />
                    </div>
                    <div class="text-left mt-4">
                        <input type="submit" value="Login" class="btn btn-primary submit-btn" />
                    </div>
                </form>
                <form action="{% url 'password_reset' %}" method="post" class="mt-3">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-link p-0">Forgot password?</button>
                </form>
                <!-- Button to redirect to registration page -->
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{% url 'register' %}" class="btn btn-secondary btn-sm">Register here</a> </p>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock content %}
